<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="openbtn">Open</h1>
    <h1 class="closebtn">Close</h1>
    <div class="slider">
        <h2 style="color: orange; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; display: flex; align-items: center; justify-content: center
        ; margin-top: 80px; font-size: 60px;">Calculator</h2>
    </div>
    <div class="container">
        <input type="text" placeholder="0" id="inputBox">
        <!-- butoon -->
    <div class="button">
        <button class="ACbtn">AC</button>
        <button class="DELbtn">DEL</button>
        <button class="DELbtn">%</button>
        <button class="devidebtn">/</button>
    </div>
    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="mulbtn">*</button>
    </div>
    <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="subbtn">-</button>
    </div>
    <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="addbtn">+</button>
    </div>
    <div class="button">
        <button>00</button>
        <button>0</button>
        <button >.</button>
        <button class="equalbtn">=</button>
    </div>


    </div>




<script src="app.js"></script>
</body>
</html>
